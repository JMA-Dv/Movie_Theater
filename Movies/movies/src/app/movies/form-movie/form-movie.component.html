<form (submit)="savechanges()" [formGroup]="movieForm">
    <mat-form-field appearance="outline">
        <mat-label>Title*</mat-label>
        <input formControlName="title" matInput>
        <mat-error>The title field is required</mat-error>
    </mat-form-field>

    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer*</mat-label>
        <input formControlName="trailer" matInput>
        <mat-error>The title field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Release Date*</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Select the Poster</h4>
    <app-input-img [urlCurrentImg]="movieModel?.poster"
    (onImageSelected)="onImageSelected($event)"
    ></app-input-img>

    <h4>Summary</h4>

    <app-input-markdown
    [markdownContent]="movieModel?.summary"
    (changeMarkdown)="changeMarkdown($event)"

    ></app-input-markdown>

    <h4>Select the Genres</h4>
    <app-multiple-selector
    [nonSelectedItem]="nonSelectedGenres"
    [selectedItem]="selectedGenres"
    ></app-multiple-selector>

    <h4>Select the Teathers</h4>
    <app-multiple-selector
    [nonSelectedItem]="nonSelectedMovieTheaters"
    [selectedItem]="selectedMovieTheaters"
    ></app-multiple-selector>


    <h4>Select actors</h4>
    <app-actor-autocomplete></app-actor-autocomplete>

    <div>
       <button mat-flat-button color="primary" [disabled]="movieForm.invalid">
           Save Changes
       </button>
       <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
</form>
